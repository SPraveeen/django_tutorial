{% extends "base.html" %}
{% block content %}

<h1>All Products</h1>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Code</th>
            <th>Price</th>
            <th>GST</th>
            <th>Food Product</th>
        </tr>
    </thead>
    <tbody>
        {% for product in all_products %}
        <tr>
            <td>{{product.product_name}}</td>
            <td>{{product.product_code}}</td>
            <td>{{product.price}}</td>
            <td>{{product.gst}}</td>
            <td>{{product.food_product}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
